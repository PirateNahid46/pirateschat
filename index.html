<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Pirate's Chat</title>   
  </head>
  <body bgcolor="#000" onload="Load()">    
    <div class="auth" id="auth">
      Enter You Name e:
      <form autocomplete="off" id="authform">
        <input id="namebox" class="textbox" type="text">
        <button id="subName-btn" class="sub" type="submit">Submit</button>
      </form>
      
      
      
    </div>

    <div id="chat">  
        <div id="messages" class="messages">
          
        </div>

        
        
         
        <div id="bottom" class="bottom">
          <form autocomplete="off" id="send-message">
            <input id="chat-txt" class="textbox" type="text" />
            <button id="chat-btn" class="sub" type="submit">Submit</button>
          </form>


        </div>     
    </div> 
    <script>
      function Load(){
        document.getElementById('namebox').focus();
      }
      


      
    </script>   
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="script.js"></script>   
    
  </body>
</html>
