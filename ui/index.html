<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Pirate's Chat</title>   
  </head>
  <body onload="Load()">    
    <div class="auth" id="auth">
      Enter You Name:
      <form autocomplete="off" id="authform">
        <input id="namebox" class="textbox" type="text">
        <button id="subName-btn" class="sub" type="submit">Enter</button>
      </form>
      
      
      
    </div>

    <div id="chat">  
        <div id="messages" class="messages">
          
        </div>

    </div> 
    <div id="bottom" class="bottom">
      <svg onclick="logout()" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
      </svg>
      <form autocomplete="off" id="send-message">
        <input id="chat-txt" class="textbox" type="text" placeholder="Messaage" />
        <button id="chat-btn" class="sub" type="submit">Send</button>

          
      </form>


    </div>  
    <script>
      function Load(){
        document.getElementById('namebox').focus();
      }
      


      
    </script>   
    <script src="../encoder.js"></script>
    <script src="../firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="script.js"></script>

    
  </body>
</html>
